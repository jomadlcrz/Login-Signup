<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #45a049;
    }

    .msg {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      padding: 8px 12px;
      border-radius: 6px;
      min-height: 1em;
    }

    .msg.error {
      color: #dc2626;
      background-color: #fee2e2;
      border: 1px solid #fecaca;
    }

    .msg.success {
      color: #059669;
      background-color: #d1fae5;
      border: 1px solid #a7f3d0;
    }

    .form-section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>Signup</h2>
      <form id="signup-form">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Signup</button>
      </form>
      <p id="signup-msg" class="msg"></p>
    </div>

    <div class="form-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="login-msg" class="msg"></p>
    </div>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const res = await fetch('/signup', { method: 'POST', body: formData });
      const msg = await res.text();
      const msgElement = document.getElementById('signup-msg');
      msgElement.textContent = msg;
      msgElement.className = 'msg ' + (msg.includes('successful') ? 'success' : 'error');
    });

    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const res = await fetch('/login', { method: 'POST', body: formData });
      const msg = await res.text();
      const msgElement = document.getElementById('login-msg');
      msgElement.textContent = msg;
      msgElement.className = 'msg ' + (msg.includes('Welcome') ? 'success' : 'error');
    });
  </script>
</body>
</html>
